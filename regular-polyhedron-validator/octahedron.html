    <script>
      function ValidatePolyhedron(polyhedron, validator) {
        const res1 = validator.ValidatePointCount(polyhedron);
        const res2 = validator.ValidateSurfaceCount(polyhedron);
        const res3 = validator.ValidateSurfacePointCount(polyhedron);
        const res4 = validator.ValidateSideLengths(polyhedron);
        const res5 = validator.ValidateSurfaceAngles(polyhedron);
        const res6 = validator.ValidateSurfacesUnique(polyhedron);
